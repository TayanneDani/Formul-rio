<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<form>
<fieldset>
        <h2>Preencha todo o formulário</h2>
        <form>
            <!-- Formulário para coletar dados do usuário -->
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required minlength="3" maxlength="60">
            <br><br> 

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required minlength="5" maxlength="50">
            <br><br>

            <label for="data de nascimento">Data de Nascimento:</label>
            (<input type="date">)
             <br><br>

            <label for="senha">Senha:</label>
	    <input type="password" id="senha" name="senha" placeholder="Digite aqui a sua senha" required maxlength="10" minlength="8">
	    <br><br>

		
	    "Coloque aqui seu número!" (<input type="tel">). 
             <br><br>	

            <!-- Botão de envio -->
            <button type="submit">Enviar formulario</button>
	 </fieldset>
	</form>
    </section>
</body>
</html>
